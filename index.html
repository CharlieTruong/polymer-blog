<!DOCTYPE html>
<html>
<head>
  <title>Charlie's Blog</title>
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="bower_components/app-router/app-router.html">
  <link rel="import" href="elements/post-form.html">
  <link rel="import" href="elements/my-blog.html">
  <link rel="import" href="elements/firebase-login.html">
  <link rel="import" href="elements/blog-layout.html">
  <link rel="import" href="elements/about-me.html">
  <link rel="import" href="elements/post.html">
</head>
<body fullbleed vertical layout>
  <blog-layout vertical layout flex>
    <app-router mode="hash" core-animated-pages transitions="cross-fade">
      <app-route path="/" element="my-blog"></app-route>
      <app-route path="/about-me" element="about-me"></app-route>
      <app-route path="/admin" element="firebase-login"></app-route>
      <app-route path="/\/add-post.*/" regex element="post-form"></app-route>
      <app-route path="/posts/:postId" element="post-card"></app-route>
      <app-route path="*" redirect="/"></app-route>
    </app-router>
  </blog-layout>
</body>
<style>
  body {
    font-size: 16px;
  }

  html,body {
    font-family: 'RobotoDraft', sans-serif;
  }
</style>
</html>
