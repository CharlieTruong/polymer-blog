<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-icons/social-icons.html">

<polymer-element name="blog-layout">

  <template>
    <core-scaffold id="layout">
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar>Console Blog</core-toolbar>
        <core-menu theme="core-light-theme" selected="0" selectedItem="{{item}}" on-core-select="{{closeDrawer}}">
          <core-item icon="social:pages" label="Posts">
            <a href="#/"></a>
          </core-item>
          <core-item icon="social:person" label="About Me">
            <a href="#/about-me"></a>
          </core-item>
        </core-menu>
      </core-header-panel>
      <div tool>{{item.label}}</div>
      <content></content>
    </core-scaffold>
    <style>
      :host {
        height: 100%;
      }

      a {
        text-decoration: none;
      }

      content::content app-route {
        padding: 20px;
      }
    </style>
  </template>
  <script>
    Polymer({
      ready: function() {
      },
      closeDrawer: function() {
        this.$.layout.closeDrawer();
      }
    });
  </script>

</polymer-element>
