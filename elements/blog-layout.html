<polymer-element name="blog-layout">

  <template>
    <core-scroll-header-panel
      condenses
      flex
      keepCondensedHeader="true"
      condensedHeaderHeight="100px"
    >
      <core-toolbar class="tall">
        <div flex>
          <span>header</span>
        </div>
        <paper-tabs selected="0" class="bottom fit">
          <paper-tab>
            <a href="#/" horizontal layout center-center>
              Posts
            </a>
          </paper-tab>
          <paper-tab>
            <a href="#/admin" horizontal layout center-center>
              About Me
            </a>
          </paper-tab>
        </paper-tabs>
      </core-toolbar>
      <content></content>
    </core-scroll-header-panel>
    <style>
      :host {
        height: 100%;
      }

      /* background for toolbar when it is at its full size */
      core-scroll-header-panel::shadow #headerBg {
        background-color: red;
      }

      /* background for toolbar when it is condensed */
      core-scroll-header-panel::shadow #condensedHeaderBg {
        background-color: #f4b400;
      }

      core-toolbar {
        background: transparent;
      }

      a {
        text-decoration: none;
      }

      paper-tabs {
        height: 30px;
      }
    </style>
  </template>
  <script>
    Polymer({
      ready: function() {
      }
    });
  </script>

</polymer-element>
